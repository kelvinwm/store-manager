<!DOCTYPE html>
<html>
  <head>
    <title>Store Manager</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/index.js"></script>
    <script src="../js/category.js"></script>
    <script src="../js/products.js"></script>
  </head>
  <script>
    documentOnLoad();
  </script>
  <body onload="categories()">
    <header>
      <div class="container">
        <div id="trademark">
          <h1>Store Manager</h1>
        </div>
        <nav>
        	<ul>
        		<li>
        		<form>
	            <input type="search" id="searchpd"onkeyup="searchItem('categories_table')" placeholder="Search.....">
	            </form></li>
	            <li><b><a href="manage.html">Home</a></b></li>
	            <li><button id="logout" style="color: white" onclick="logout()">Sign out</button></li>
	            <li style="text-align: center;"><img src="../img/ac.png" alt="myaccount"> <br><i id="myemail">myaccount@here.com</i></li>
           </ul>
        </nav>
      </div> 
    </header>
    <section id="systemimage">
      <div class="container">
        <h1>Store Manager </br></h1>
        <p>Best system to manage and track your sales</p>
        
      </div>
    </section>
    <section id="viewallproducts">
      <div class="container">
        <div class="viewdesign">
        	<h1><button id="logout" onclick="popFormCart()"># Add new category</button></h1>
			<h1>Categories</br></h1>
	          <div id="overflow">
	          	<table border="1" id="categories_table">
                <tr>
                  <th></th>
      						<th>Category Name</th>
      						<th>Date</th>
      						<th>Modify</th>
      					 </tr>
		         </table>
	          </div>
        </div>
      </div>
    </section>
        <div id="form-popup">
        <div class="regform" >
            <span class="close" onclick="closeForm()">&times;</span>
            <h2>Category details</h2><hr><br>
            <form id="registerfrom" style="padding-top: 15px;">
                <div id="entery"><label>Id:</label><br>
                   <input type="text" id="id_no" disabled>
                </div>
                <div id="entery"><label>Category Name:</label><br>
                   <input type="text" id="category_name" required>
                </div>
                <div id="entery" style="padding-top: 25px;">
                    <button type="button" onclick="deleteProduct('https://store-manager-api-db.herokuapp.com/api/v2/category/', 'categories.html')" class="button_reg">Delete</button>
                    <button type="button" onclick="editCategory()" class="button_reg">Update</button>
                </div>
            </form>
        </div>
      </div>
      <div id="form-cart">
        <div class="regform" >
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Category details</h2><hr><br>
            <form id="registerfrom" style="padding-top: 15px;">
                <div  style="padding-top: 15px;" id="entery"><label>Category Name:</label><br>
                   <input type="text" id="newcategory_name" required>
                </div>
                <div id="entery" style="padding-top: 45px;">
                    <button type="button" onclick="addNewCategory()" class="button_reg">Submit</button>
                </div>
            </form>
        </div>
      </div>
    <footer>
      <p>Store Manager Copyright &copy; 2018</p>
    </footer>
  </body>
</html>
