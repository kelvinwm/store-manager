<!DOCTYPE html>
<html>
  <head>
    <title>Store Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <script src="js/products.js"></script>
  </head>
  <script>
    adminload();
  </script>
  <body onload="documentonload()">
    <header>
      <div class="container">
        <div id="trademark">
          <h1>Store Manager</h1>
        </div>
        <nav>
         <ul>
            <li><b><a href="manage.html">Home</a></b></li>
            <li><button id="logout" style="color: white" onclick="logout()">Sign out</button></li>
            <li style="text-align: center;"><img src="img/ac.png" alt="myaccount"> <br><i id="myemail">myaccount@here.com</i></li>
          </ul>
        </nav>
      </div> 
    </header>
    <section id="systemimage">
      <div class="container">
        <h1>Store Manager </br></h1>
        <p>Best system to manage and track your sales</p>
        
      </div>
    </section>
    <section id="viewallproducts">
      <div class="container">
        <div id="main-col">

          	<form>
          		<div id="newproductdiv">
          			<h3>Add New Product</h3>
                <label>Product name:</label><br>
  			        <input type="text" id="product_name" required placeholder="name of product.."><br>
                <label>Price:</label><br>
                <input type="number" id="price" placeholder="Price per item...."><br>
                <label>Quantity:</label><br>
  			        <input type="number" id="quantity" placeholder="number of copies.."><br>
                <label>Choose Category:</label><br>
  			        <select id="product_category">
  			        	<option value="#">Choose category..</option>
  			        	<option value="Textbooks">Textbooks</option>
  			        	<option value="Storybooks">StoryBooks</option>
  			          <option value="Excercise">Excersice</option>
  			          <option value="Novels">Novels</option>
  			        </select><br>
  			        <p><input type="file"accept="image/*"></p>
  			        <p><button type="button" onclick="addproduct()" class="button_reg">Submit</button> </p>
			    </div>
  			</form>
        </div>
      </div>
    </section>
    <footer>
      <p>Store Manager Copyright &copy; 2018</p>
    </footer>
  </body>
</html>
