  <body>
    <header>
      <div class="container">
        <div id="trademark">
          <h1>Store Manager</h1>

            <li> <form>

          	<form>

                <label>Product name:</label><br>

                <label>Quantity:</label><br>
  			        <input type="number" id="quantity" placeholder="number of copies.."><br>
                <label>Choose Category:</label><br>
  			        <select id="product_category">
  			        	<option value="#">Choose category..</option>
  			        	<option value="Textbooks">Textbooks</option>
  			        	<option value="Storybooks">StoryBooks</option>
  			          <option value="Excercise">Excersice</option>
  			          <option value="Novels">Novels</option>
  			        </select><br>
  			        <p><input type="file"accept="image/*"></p>
  			        <p><button type="button" onclick="addproduct()" class="button_reg">Submit</button> </p>
			    </div>
  			</form>
        </div>
